<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" href="/favicon.ico"> -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Vite App</title>
  </head>
  <body>
    <script>
      let dark = localStorage.getItem("dark");
      if (dark === "default") dark = window.matchMedia("(prefers-color-scheme: dark)").matches.toString() ? "dark" : "light";
      if (dark === "dark") document.body.classList.add("dark");
    </script>
    <div id="app"></div>
    <script
      type="module"
      src="/src/main.ts"
    ></script>
  </body>
</html>
